        function MoveStart(){
            console.log('start');
            let animate = document.getElementById('animate');
            let i = 0;
            let myInterval = setInterval(() => {
                i++;
                animate.style.left =i+'px';
                animate.style.top =i+'px'; //#container를 position: relative; 으로 안하면 화면 0,0기준으로 움직임

                }
            }, 10); //setInterval = 1000밀리세컨드(1초) 단위로 반복하시오
