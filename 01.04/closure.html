<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure.html</title>
</head>
<body>
    <script>
        let x = function(){
            let iCounter = 0;
            //펑션안에 펑션넣는 것도 가능
            function changeValue(){
                iCounter++;
                console.log(iCounter);
            }
            //changeValue(); //이렇게 리턴하면 iCounter가 계속 0으로 초기화된다.
            return function(){
                changeValue();
            } //+function도 리턴가능
        }
        let add = x();
        console.log(add);
        add();
        add();
        add();//선언할때마다 +1씩된다
    </script>
</body>
</html>
