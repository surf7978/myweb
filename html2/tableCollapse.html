<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html2/tableCollapse.html</title>
    <style>
        td, th{border: 2px solid black;}
        #td1{
            border: 3px solid red;
            background-color: yellow;
            border-collapse: separate; /*위에 적용한 border하고 구분해줌*/
            table-layout: auto;
        }
        #td2{
            border: 3px solid red;
            background-color: yellow;
            border-collapse: collapse; /*위에 적용한 border를 덮어쓰기함*/
            table-layout: auto;
        }
    </style>
</head>
<body>
    <table style id="td1" width="350px">
        <tr>
            <th>table border-collapse</th>
            <td>separate 적용</td>
        </tr>
    </table>
    <p></p>
    <table style id="td2" width="350px">
        <tr>
            <th>table border-collapse</th>
            <td>collapse 적용</td>
        </tr>
    </table>
</body>
</html>
