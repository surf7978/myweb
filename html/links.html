<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/links.html</title>
</head>
<body>
    <a href="link.html" target="_blank">link페이지</a>
    <!-- _blank=새로운 페이지로 열어줌 -->
    <h1>UL 리스트</h1>
    <ul style="list-style-type: square;">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <h1>OL 리스트</h1>
    <ol style="list-style-type: upper-roman;">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>

    <h1>OL 리스트2</h1>
    <ol type="i">
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
</body>
</html>
