<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/style.html</title>
    <link rel="stylesheet" href="style.css">
    <!-- 이렇게 스타일시트하나 만들어서 link로 연결해줘도 됨 -->
    <style>
        /* 스타일시트 먼저 적용되고 여기껄로 덮어쓰기됨 */
        h1{
            color: brown;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <!-- 이렇게 링크 두번걸면 링크스타일>>헤드스타일>>링크스타일 순으로 적용됨 -->
</head>
<body>
    <header>
        <!-- 스타일시트 먼저 적용,그 다음 헤드안에 스타일 적용, 그 다음 개별스타일 적용됨 -->
        <h1 style="color: cyan;">스타일 지정1</h1>
        <h1 id='first'>스타일 지정1-1</h1>
        <div>
            <h1 class='first'>스타일 지정1-2</h1>
            <!-- 이렇게 하면 header에만 적용시킨 배경색 적용안됨 -->
        </div>
        <h1 class='first'>스타일 지정1-3</h1>
    </header>

    <content>
        <h1>스타일 지정2</h1>
        <h1 class='first'>스타일 지정2-1</h1>
        <h1 id='first1'>스타일 지정2-2</h1>
    </content>
    <script>
        document.getElementById();

        document.getElementsByClassName('first');
    </script>
</body>
</html>
