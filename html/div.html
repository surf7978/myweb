<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/div.html</title>
    <style>
        div{
            display: inline-block;
            /* display: inline; */
            /* inline 적어넣으면 div도 span과 같은 효과가 난다. */
        }
        span{
            display: inline;
            /* display: block; */
            /* block 적어넣으면 span도 div과 같은 효과가 난다. */
        }
    </style>
</head>
<body>
    <h3>공간분할태그</h3>
    <div style="background: blueviolet;">첫번째 영역</div>
    <div style="background: chartreuse;">두번째 영역</div>
    <div style="background: crimson;">세번째 영역</div>
    <h3>공간분할태그2</h3>
    <span style="background: blueviolet;">첫번째 영역</span>
    <span style="background: chartreuse;">두번째 영역</span>
    <span style="background: crimson;">세번째 영역</span>
</body>
</html>
