<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/table.html</title>
</head>
<body>
    <table border="1">
        <!-- border=경계선 -->
        <tr>
            <td>Company</td>
            <td>Contact</td>
            <td>Country</td>
            <td>Address</td>
        </tr>
        <tr>
            <td>다음-카카오</td>
            <td>개발자</td>
            <td>한국</td>
            <td>제주도 제주시</td>
        </tr>
        <tr>
            <td>네이버</td>
            <td></td>
            <td colspan="2">일본 : 도쿄</td>
            <!-- colspan=콜름 확장 -->
        </tr>
        <tr>
            <td>상위</td>
            <td rowspan="2" colspan="3">개발 회사 정보</td>
            <!-- rowspan="2" 2줄 확장 -->
        </tr>
        <tr>
            <td>하위</td>
        </tr>
    </table>
</body>
</html>
