<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/ex04.html</title>
</head>

<body>
    <!-- ex04.jsp에 입력값을 화면에 출력 -->
    <fieldset border=1 style="border-collapse:collapse;">
        <h1>개인 정보 입력</h1>
        <form action="ex04.jsp" method="get">
            아 이 디 :
            <input type="text" name="id">
            <p></p>
            생년월일 :
            <input type="date" name="birth">
            <p></p>
            성 별 :<input type="radio" name="sex" id="male" value="남자">남자
            <input type="radio" name="sex" id="female" value="여자">여자
            <p></p>
            E-mail :
            <input type="email" name="email">
            <p></p>
            메일수신 :<input type="radio" name="subs" id="YES" value="수신동의">수신동의
            <input type="radio" name="subs" id="NO" value="수신거부">수신거부
            <p></p>
            핸드폰 :
            <input type="text" list="ph1" name="ph1" size="3" value="010">
            <datalist id="ph1">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="017">017</option>
            </datalist>
            -<input type="text" list="ph2" name="ph2" size="5">
            -<input type="text" list="ph3" name="ph3" size="5">
            <p></p>
            직업 :
            <input type="text" list="job" name="job" size="3" value="학생">
            <datalist id="job">
                <option value="학생">학생</option>
                <option value="직장인">직장인</option>
                <option value="무직">무직</option>
            </datalist>
            <p></p>
            취미 :
            <input type="checkbox" name="favorite" id="shopping" value="쇼핑">쇼핑
            <input type="checkbox" name="favorite" id="internet" value="인터넷">인터넷
            <input type="checkbox" name="favorite" id="music" value="음악감상">음악감상
            <input type="checkbox" name="favorite" id="book" value="독서">독서
            <input type="checkbox" name="favorite" id="sport" value="스포츠">스포츠
            <p></p>
            자기소개 :
            <textarea cols="50" name="pr" rows="5"></textarea>
            <p></p>
            <input type="submit" value="등록">
            <input type="reset" value="초기화">
        </form>
    </fieldset>
</body>

</html>
