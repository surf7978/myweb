<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
</head>

<body>
    <center style="font-size: 300%;">이  력  서</center>
    <section>
        <caption style="float:left">인적사항</caption>
        <table border="1">
            <tr>
                <td rowspan="4">(사 진)</td>
                <th style="background:lightgray">성 명</th>
                <td>1행 3열</td>
            </tr>
            <tr>
                <th style="background:lightgray">이메일</th>
                <td>2행 3열</td>
            </tr>
            <tr>
                <th style="background:lightgray">휴대폰</th>
                <td>3행 3열</td>
            </tr>
            <th style="background:lightgray">주 소</th>
            <td>4행 3열</td>
        </table>
    </section>
    <p></p>
    <section>
        <caption style="float:left">학력사항</caption>
        <table border="1">
            <tr>
                <th style="background:lightgray">기 간</th>
                <th style="background:lightgray">학 교 명</th>
                <th style="background:lightgray">전공(학과)</th>
            </tr>
            <tr>
                <td><center>~</center></td>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
            <tr>
                <td><center>~</center></td>
                <td>3행 2열</td>
                <td>3행 3열</td>
            </tr>
            <td><center>~</center></td>
            <td>4행 2열</td>
            <td>4행 3열</td>
        </table>
    </section>
    <p></p>
    <section>
        <caption style="float:left">경력사항</caption>
        <table border="1">
            <tr>
                <th style="background:lightgray">기 간</th>
                <th style="background:lightgray">회 사 명</th>
                <th style="background:lightgray">부 서</th>
                <th style="background:lightgray">직위</th>
            </tr>
            <tr>
                <td><center>~</center></td>
                <td>2행 2열</td>
                <td>2행 3열</td>
                <td>2행 4열</td>
            </tr>
            <tr>
                <td><center>~</center></td>
                <td>3행 2열</td>
                <td>3행 3열</td>
                <td>3행 4열</td>
            </tr>
            <tr>
                <td><center>~</center></td>
                <td>4행 2열</td>
                <td>4행 3열</td>
                <td>4행 4열</td>
            </tr>
            <tr>
                <td><center>~</center></td>
                <td>5행 2열</td>
                <td>5행 3열</td>
                <td>5행 4열</td>
            </tr>
            <td><center>~</center></td>
            <td>6행 2열</td>
            <td>6행 3열</td>
            <td>6행 4열</td>
        </table>
    </section>
    <p></p>
    <section>
        <caption style="float:left">어학능력</caption>
        <table border="1">
            <tr>
                <th rowspan="2">어 학</th>
                <th style="background:lightgray">TOEIC</th>
                <td>점</td>
                <th style="background:lightgray">일본어</th>
                <td>급</td>
            </tr>
            <tr>
                <th style="background:lightgray">TOFEL</th>
                <td>점</td>
                <th style="background:lightgray">중국어</th>
                <td>급</td>
            </tr>
        </table>
    </section>
</body>

</html>
