<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/table2.html</title>
</head>
<body>
    <section>
        <table border="1" style="width:50%">
            <caption>행 통합 테이블</caption>
            <tr>
                <th>1행</th>
                <td>1행 2열</td>
            </tr>
            <th rowspan="2">2행</th>
            <td>2행 2열</td>
        </table>
    </section>
    <p></p>
    <section>
        <article>
            <table border="1" style="width:70%">
                <caption>열 통합 테이블</caption>
                <tr>
                    <th>(분류)1행/1열</th>
                    <th colspan="2">(1행 콜름명)1행 2열</th>
                </tr>
                <tr>
                    <th>(1열 분류명)2행 1열</th>
                    <td>2행 2열</td>
                    <td>2행 3열</td>
                </tr>
            </table>
        </article>
    </section>
</body>
</html>
