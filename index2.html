<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home/index.html</title>
  <link rel="stylesheet" href="css/style1.css">
  <script>
    function home(){
      let div = document.getElementById('div');
      div.innerHTML = "<iframe id='home' src='info2.html#home' scrolling='no' style='border:0'></iframe>";
      homeButton.setAttribute('class','home');
      myIntroButton.setAttribute('class','colorOFF');
    }
    function myIntro(){
      let div = document.getElementById('div');
      div.innerHTML = "<iframe id='myIntro' src='info2.html#myIntro' scrolling='no' style='border:0'></iframe>";
      myIntroButton.setAttribute('class','myIntro');
      homeButton.setAttribute('class','colorOFF');
    }
    function back(){
      window.location.reload();
    }
  </script>
</head>
<body>
  <header>
    <a href="#">주제1</a>
    <a href="#">주제2</a>
    <a href="#">주제3</a><br>
    <h1 style="font-size: 20px;">주제는 클릭해도 출력되는 거 없음</h1>
  </header>

  <section>
    <nav>
      <button id='homeButton' onclick="home()">홈 메뉴</button><br><br>
      <button id='myIntroButton' onclick="myIntro()">자기소개 메뉴</button><br><br>
      <button onclick="back()">업데이트예정 메뉴1</button><br><br>
      <button onclick="back()">업데이트예정 메뉴2</button>
    </nav>
  
    <contnent>
      <div id="div">
        
      </div>
    </contnent>
  </section>

  <footer>
    사이트의 소개내용
  </footer>
</body>
</html>
